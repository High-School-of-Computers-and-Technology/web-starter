<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Template</title>
</head>
<body>
    <header id="main-header">
        <h1 class="title">Welcome to My Webpage</h1>
    </header>
    <section id="content">
        <p class="description">Here is some structured content with a table below.</p>
        
        <table id="data-table" class="styled-table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-row">
                    <td class="item">Apples</td>
                    <td class="quantity">5</td>
                    <td class="price">$3.00</td>
                </tr>
                <tr class="table-row">
                    <td class="item">Oranges</td>
                    <td class="quantity">8</td>
                    <td class="price">$4.00</td>
                </tr>
                <tr class="table-row">
                    <td class="item">Bananas</td>
                    <td class="quantity">12</td>
                    <td class="price">$2.50</td>
                </tr>
            </tbody>
        </table>
    </section>
    <footer id="footer">
        <p>Contact us at info@example.com</p>
    </footer>
</body>
</html>
